<div class="table-responsive">
    <table class="table fs-3 table-hover">
        <thead>
            <tr>
                <th scope="col" width="5%">#</th>
                <th scope="col" width="20%">Customer Name</th>
                <th scope="col" width="20%">Mobile</th>
                <th scope="col" Width="10%" style="text-align:right">Total Pcs</th>
                <th scope="col" width="15%" style="text-align:right">Weight</th>
                <th scope="col" width="15%" style="text-align:right">Amount</th>
                <th scope="col" width="10%" style="text-align:right">Delete</th>


            </tr>
        </thead>
        <tbody id="KTableBody">


            {{#each this}}
            <tr>
                <td>{{SNo}}</td>
                <td>{{value.CustomerName}}</td>
                <td>{{value.Mobile}}</td>
                <td style="text-align:right">{{value.GarmentsTotalPcs}}</td>
                <td style="text-align:right">{{value.Weight}}</td>
                <td style="text-align:right">{{ShowInIndianDateFormat value.Amount}}</td>
                <td style="text-align:right"><button type="button" data-del="{{key}}"
                        class="btn btn-danger DeleteButtonClass">
